<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 기본 예제</title>
    </head>
    <body>
        <!-- 자바스크립트 영역 -->
        <script>
            // 한 줄 주석
            /*
            여러줄
            주석
            */

            // Integer 변수 선언
            var number = 100;
            //alert(number);
            console.log("number: " + number);   // 개발자도구 > console 에서 결과 확인.

            // String 변수 선언
            // "   ",  '  '  스트링 둘다 가능.
            var str = "hello world!";
            console.log("str: " + str);

            // if문
            if (number == 100) {
                console.log("number는 100이다.");

                var a = 5;      // 전역변수 (global variable) // 권장 안함.
                let b = 5;      // 지역벽수 (local variable)    // 권장 함.
            }
            console.log(a);
            // console.log(b);  // scope 밖에서 사용 불가

            // if문으로 string 비교
            if (str == "hello world!") {
                console.log("헬로우월드가 맞다")
            }


            // 문자열로 된 숫자("3") 와 숫자(3) 비교
            let strNum = "3";  // string
            let num = 3;   // 숫자
            if(strNum == num) {   // true  값만 비교함..
                console.log("같은 숫자이다. == 비교")
            }


            if(strNum === num) {  // 타입, 값 둘다 같냐?   // false // 
                console.log("같은 숫자이다. === 비교")
            }


            // 변수가 비어있는지 확인
            let empty;
            if(empty == null) {  // true
                console.log("empty 변수는 null이다.  == 비교");
            }

            if(empty === null) {  // false
                console.log("empty 변수는 null이 아니다. === 비교")
            }
            
            console.log("empty: " + empty);  // undefined   =>  "undefined" 아님 주의!!! // 예약어 undefined 있음. 아무것도 정의되지 않은것.

            let nullVar = null;
            if (nullVar == undefined) { // true   null == undefined
                console.log("nullVar은 undefined이다. == 비교");
            }

            if (nullVar === undefined) { // false  null과 undefined은 같지 않다.  // === 값과 타입 같은지., == 값만 같은지.. ?
                console.log("nullVar은 undefined이다. === 비교");
            }

            if (nullVar === null) { // true   
                console.log("nullVar은 null이다. === 비교");
            }
            
        </script>
    </body>
</html>
