<!DOCTYPE html>
<html>
    <head>
        <title>동적 태그 다루기(1)</title>
        
        <!-- jquery cdn link -->
        <script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="quiz01_style.css">
        
        <script>
        // ready 함수
        $(document).ready(function() { 
            // 1. 확인 버튼 
            $("#confirmBtn").on("click", function() {
               // alert("버튼 클릭");
               if ($("#boxId"))
               if (($("#password").val(text).equals($("#confirmPassword").val(text))
            });

        }); // ready 끝

        // 5. 배열을 이용해라.
        
        </script>
    
    </head>
    <body>
        비밀번호 : <input type="text" id="password">
        비밀번호 확인 : <input type="text" id="confirmPassword">
        <button type="button" id="confirmBtn">확인</button>

    </body>
</html>
