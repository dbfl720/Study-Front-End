<!DOCTYPE html>
<html>
    <head>
        <title>태그에서 글쓰기</title>
    </head>
    <body>
        <!-- HTML 주석 -->



        <!--  글자 쓰기 -->
        안녕하세요.HTML BODY 입니다. <br> 
        가나다라 <br> 
        마바사아 <br> 
        아자차카 <br> 
        파하 



        <!-- 문단 태그 -->
        <p>
            안녕하세요 첫번째 문단입니다.
            안녕
            하이


        </p>


        <p>
            안녕하세요
            두번째 문단입니다.

        </p>


        <!-- 제목 태그-->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목2</h3>
        <h4>제목2</h4>
        <h5>제목2</h5>
        <h6>제목2</h6>
        

        <!-- 수평선 태그 -->
        <hr>


        <!-- pre 태그: 입력하는 내용 그대로 표현된다.-->
        <pre> 
            안녕하세요
            문단을 나눠보겠습니다.

            새로운 문단입니다.
            가나다라
            마바사아

        </pre>


        <!-- 진한 글자-->
        <b>진한 글씨</b>
        <Strong>진한 글씨2</Strong>

        <p>
             태그 중간에 <strong> 굵은 글씨 </strong>를 넣어 강조할 수 있다. 
        </p>
    </body>
</html>
