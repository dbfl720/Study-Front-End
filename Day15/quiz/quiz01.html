        <meta charset="utf-8">

        <!-- ** 순서 중요 : 1. jquery 2.css  3.js 2개. ***  -->

        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- bootstrap (slim 뺐음), jquery가 위에 있기 때문에 나머지를 가져오기-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

         <!-- datepicker / 원래는 3개를 가져와야 하는데 맨 위에 jquery가 있기 때문에 나머지 2개 가져옴. -->
        <!-- 원본 위에 배치하고 밑에 부가적인 부분 배치.-->
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <!-- jquery-ui -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

        <link rel="stylesheet" href="quiz01_style.css" type="text/css">

            <header class=" d-flex justify-content-center align-items-center">
                <h1>통나무 팬션</h1>

            <!-- nav -->
            <nav>

                    <li class="ul-menu"><a href="#" class="nav-link font-weight-bold">객실보기</a></li>
                    <li class="ul-menu"><a href="#" class="nav-link font-weight-bold">예약안내</a></li>
                    <li class="ul-menu"><a href="#" class="nav-link font-weight-bold">커뮤니티</a></li>

            <!-- section -->
            <section class="">
                <!-- article1 -->
                <article class=" article1">
                    <img src="house.jpg" alt="이미지1" width="1100" class="article-fill w-100" height="500">
                </article>

                <!-- article2 -->
                <article class=" article2 d-flex">
                        <!-- cotent1 -->
                        <div class="content1">
                            <div class="content1_text font-weight-bold"><a href='#' class="content1-link">실시간 예약하기</a></div>
                        </div>

                        <!-- content2 -->
                        <div class=" content2">
                            <div class="d-flex content2_text1"> 
                                <div class="checkReservation">예약 확인 </div>
                                <div class="members">
                                    <label> 회원<input type="radio" name="siteMember" id="member" value="member" checked></label>
                                    <label class="noMember"> 비회원<input type="radio" name="siteMember" id="noMember" value="noMember"></label>
                                </div>
                            </div>

                            <div class="idPasswordButton">
                                <div class="idPassword  d-flex">
                                <div class="id">아이디:</div>
                                    <input type="text" class="idInput form-control">
                                </div>


                                <div class="idPassword2  d-flex">
                                    <div class="id2">비밀번호:</div>
                                    <!-- form-control 쓰면 input칸이 이쁘게 변함!!  -->

                                </div>

                                <button type="button" class="searchButton btn btn-success">조회 하기</button>
                            </div>
                        </div>

                        <!-- content3 -->
                        <div class="content3 font-weight-bold"><small>예약문의:</small> 010-000-1111</div>
