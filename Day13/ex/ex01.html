<!DOCTYPE html>
<html>
    <head>
        <title>datepicker - 외부라이브러리</title>
        <!-- 외부라이브러리 써보는 연습 중요!! 개인프로젝트할 때!!! -->

        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

        <!-- **** jquery 순서 매우 중요!!***** -->
        <!-- 원본 위에 배치하고 밑에 부가적인 부분 배치. // 두개 가저오면 안됨! -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
         <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </head>
    <body>
        <p>
            <span>날짜 선택:</span>
            <input type="text" id="datepicker">
        </p>

        <p>
            <span>날짜 선택(옵션): </span>
            <input type="text" id="datepickerOption">
        </p>


        <p>
            <span>날짜 선택(이벤트):</span>
            <input type="text" id="datepickerEvent">
        </p>

        <script>
            $(document).ready(function() {
                $('#datepicker').datepicker();  // 날짜를 선택할 수 있는 창이 띄워진다.

                $('#datepickerOption').datepicker({
                    dateFormat:"yy-mm-dd"   // 2023-02-09
                    , changeMonth:true      // 월을 선택(셀렉트)?
                    , changeYear:true       // 년을 선택(셀렉트)
                    , showAnim:"clip"   // 애니메이션 효과: slide, fadeIn, clip ... 
                });


                $('#datepickerEvent').datepicker({
                    dateFormat:"yy-mm-dd"
                    , beforeShow:function() {
                        alert("데이트피커가 열리기 전에 호출");
                    }
                    , onSelect:function(dateText) {
                        // 날짜가 선택되는 순간 호출되는 함수
                        alert("선택된 날짜:" + dateText);
                    }

                    , onClose:function(dateText) {
                        // 달력 창이 닫히기 직전에 호출되는 함수
                        // 1) 날짜가 선택됬을 때
                        // 2) 여백을 클릭해서 닫을 때
                        alert("데이트피커가 닫혔다.");
                    }
                });
                
            });
        </script>

    </body>
</html>
