<html>
    <head>
        <title>테이블 태그</title>
    </head>
    <body>
        <!-- 테이블 태그: 표를 만든다.-->
        <!-- table, tr, td, th -->
        <!-- tr : 행 / td: 열-->
        <table border="1">
            <!-- tr: 한 행의 묶음 -->
            <tr>
                <!-- td: 셀 한칸 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <!-- 두번째 행-->
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </table>

        <table border="1" width="500">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>첫번째 글</td>
                    <td>홍유리</td>
                    <td>2023-01-25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>두번째글</td>
                    <td>바다</td>
                    <td>2023-01-27</td>
                </tr>
            </tbody>
        </table>

        <!-- 셀 합치기(병합 merge) -->

        <!-- 행 병합: rowspan -->
        <h2>행 병합</h2>
        <table border="1" width="200">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <!-- 병합 후 나머지 칸은 제거 -->
                <!-- <td>4</td> -->
                <td>5</td>
                <!-- <td>6</td> -->
            </tr>
        </table>

        <!-- 열 병합: colspan -->
        <h2>열 병합</h2>
        <table border="1" width="200">
            <tr>
                <td>1</td>
                <!-- 2,3 셀 병합 -->
                <td colspan="2">2</td>
                <!-- <td>3</td> -->
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <!-- 7,8,9 병합 -->
                <td colspan="3">7</td>
                <!-- <td>8</td>
                <td>9</td> -->
            </tr>
        </table>
    </body>
</html>
