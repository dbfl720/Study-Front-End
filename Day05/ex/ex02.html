<!DOCTYPE html>
<html>
    <head>
        <title>부트스트랩 레이아웃</title>
        <meta charset="utf-8">

        <!-- 부트스트랩 -->
        <!-- 순서가 뒤바뀌면 작동이 안됨!!! 부트스트랩 꼭 순서가 중요함!!!! 온전히 복사해서 쓰여야함. jquery다음에 밑에 2개 있어야함.  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        


        <!-- **순서 중요 ** 우리가 만든 외부 스타일 시트는 항상 아래에 써야한다!!!!! -->
        <link rel="stylesheet" type="text/css" href="ex02.style.css">
    </head>
    <body>
        <!-- container: width값을 1140px 잡아주고, 가운데 정렬 -->
        <!-- 부트스트랩에 정의되어진 클래스명을 쓴다.!! 색깔!!  -->
        <!-- 왼쪽정렬은 container 안씀. // 가운데 정렬임.. -->
        <div id="wrap" class="container bg-dark">
            <header class="bg-danger"></header>
            <nav class="bg-warning"></nav>
            <!-- display :flex 이거는 부트스트랩에서는 d-flex 이다. -->
            <section class="contents bg-success d-flex">
                <!-- 가로는 12칸 그래서 col-8하면 8칸.... -->
                <!-- d-flex를 하면 자식 요소는 높이를 물려받는다.(가로만 지정해주면 됨) -->
                <!-- col-0 ~ col-12 12칸 중에 몇 칸을 차지할지 ..  -->
                <section class="content1 col-8 bg-primary" >
                    <!-- h-50도 부트스트랩에 지정된 수치로 해ㅑㅇ됨. -->
                    <article class="bg-success h-50"></article>
                    <article class="bg-light h-50"></article>
                </section>
                <aside class="col-4 bg-secondary"></aside>
            </section>
            <footer class="bg-info"></footer>
        </div>
    </body>
</html>
